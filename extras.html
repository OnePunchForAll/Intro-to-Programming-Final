<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extras</title>
    <!--Reference to kit that provides extra functionality to <nav> from the youtube tutorial-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!--Link/Connection to the CSS file that holds all aesthetic values (unless manually typed in html as <style>)-->
    <link rel="stylesheet" href="block.css">
    <!--Javascript file that holds all of the functions necessary to provide calculations necessary for the HTML-->
    <script src="block.js"></script>
</head>

<body>
    <!--Navigation for the class: extras-->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Blocks</label>
        <ul>
            <li><a href="index.html">Login</a></li>
            <li><a href="welcome.html">Welcome</a></li>
            <li><a href="creeperCountdown.html">Creeper Countdown</a></li>
            <li><a href="music.html">Music</a></li>
            <li><a href="stats.html">Stats</a></li>
            <li><a href="extras.html">Extras</a></li>
        </ul>
    </nav>
    <!--Section that contains a table to 'contain' the buttons and containers -->
    <section class="extras" :hover :active>
        <table class="extraData"></table>
        <table id="extra" border=0 width="100%">
            <col style="width: 50%">
            <col style="width: 30%">
            <col style="width: 30%">
            <th>Youtube</th>
            <th>Buttons</th>
            <th>Array</th>
            <tbody>
                <tr>
                    <td>
                        <!--A video container that shows another student's youtube demonstration of their final project-->
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/z0pqEs9qklE" frameborder="0"
                                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                    </td>
                    <td> <!--Buttons that allow user to push off and the other turns on and vice versa infinitely-->
                        <button id="startButton" onclick="studentName()">Start</button>
                        <button id="stopButton" onclick="is()">Stop</button>
                    </td>
                    <td> <!--Array made to provide hostile mob names to the user-->
                        <button onclick="Array()">Which hostile mob is your favorite?</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
